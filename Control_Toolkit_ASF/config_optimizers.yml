  num_rollouts: 200          #how many rollouts per outer cem iteration
  cem_stdev_min: 0.01
  cem_initial_action_stdev: 0.5
  cem_best_k: 40
cem-naive-grad-tf:
  seed:                               # If null, random seed based on datetime is used
  mpc_horizon: 40                       # steps
