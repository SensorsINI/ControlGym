3_predictors:
  PredictorGaussianError:
    prediction_error_stdev: 0.1
4_controllers:
  controller_logging: true
  mpc_horizon: 50  # steps

######################################################################################

  # Control_Toolkit Controllers
  controller_cem_grad_bharadhwaj_tf:
    CEM_NET_NAME: GRU-3IN-32H1-32H2-2OUT-0
    cem_LR: 0.05
    adam_beta_1: 0.9
    adam_beta_2: 0.999
    adam_epsilon: 1.0e-08
    cem_R: 1
    num_rollouts: 32
    cem_best_k: 8
    cem_outer_it: 2
    cem_initial_action_stdev: 2
    cem_stdev_min: 1.e-6
    gradmax_clip: 5
    predictor_intermediate_steps: 1
    predictor_name: predictor_ODE_tf
    warmup: false
    warmup_iterations: 250
  controller_gradient_tf:
    CEM_NET_NAME: GRU-3IN-32H1-32H2-2OUT-0
    learning_rate: 0.05
    adam_beta_1: 0.9
    adam_beta_2: 0.999
    adam_epsilon: 1.0e-08
    gradient_steps: 2
    num_rollouts: 32
    initial_action_stdev: 0.5
    gradmax_clip: 5
    predictor_intermediate_steps: 1
    predictor_name: predictor_ODE_tf
    rtol: 1.0e-3
    warmup: false
    warmup_iterations: 250
  controller_random_action:
    CEM_NET_NAME: GRU-3IN-32H1-32H2-2OUT-0
    num_rollouts: 320
    predictor_intermediate_steps: 1
    predictor_name: predictor_ODE_tf
  controller_cem_naive_grad_tf:
    CEM_NET_NAME: GRU-3IN-32H1-32H2-2OUT-0
    cem_LR: 0.05
    cem_R: 1
    cem_best_k: 4
    cem_ccrc_weight: 1
    cem_outer_it: 5
    num_rollouts: 40
    cem_initial_action_stdev: 0.5
    cem_stdev_min: 0.2
    gradmax_clip: 5
    predictor_intermediate_steps: 1
    predictor_name: predictor_ODE_tf
  controller_cem_tf:
    CEM_NET_NAME: GRU-3IN-32H1-32H2-2OUT-0
    cem_R: 1
    cem_ccrc_weight: 1
    num_rollouts: 160
    cem_best_k: 40
    cem_outer_it: 2
