    NU_mc: 20.0
    R: 1.0
    SAMPLING_TYPE: interpolated
    SQRTRHOINV_mc: 0.002
    STDEV_max: 10
    STDEV_min: 0.1
    cc_weight: 1.0
    interpolation_step: 10
    max_grad_norm: 100000
    num_rollouts: 400
    predictor_intermediate_steps: 1
    predictor_name: predictor_ODE_tf

