  controller_rpgd_tf:
    NET_NAME: GRU-6IN-32H1-32H2-5OUT-0
    SAMPLING_TYPE: interpolated
    interpolation_step: 10
    cem_LR: 0.05
    adam_beta_1: 0.9
    adam_beta_2: 0.999
    adam_epsilon: 1.0e-08
    gradmax_clip: 5
    rtol: 1.0e-3
    num_rollouts: 32
    opt_keep_k: 8
    outer_its: 2
    predictor_intermediate_steps: 1
    predictor_name: predictor_ODE_tf
    resamp_per: 10
    sample_stdev: 0.5
    warmup: false
    warmup_iterations: 250
  controller_mppi_optimize_tf:
    GAMMA: 1.0
    LBD: 100.0
    NET_NAME: GRU-6IN-32H1-32H2-5OUT-0
    NU: 1000.0
    R: 1.0
    SAMPLING_TYPE: interpolated
    SQRTRHOINV: 0.02
    adam_beta_1: 0.4
    adam_beta_2: 0.8
    adam_epsilon: 1.0e-07
    cc_weight: 1.0
    gradmax_clip: 1000
    mppi_LR: 0.02
    num_rollouts: 400
    optim_steps: 10
    predictor_intermediate_steps: 1
    predictor_name: predictor_ODE_tf
  controller_mppi_tf:
    GAMMA: 1.0
    GP_NAME: SGP_30
    LBD: 1.0e-1
    LOGGING: false
    NET_NAME: GRU-6IN-32H1-32H2-5OUT-0
    NU: 1000.0
    R: 1.0
